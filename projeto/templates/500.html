<!DOCTYPE html>{% load static %}
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>500 - Erro Interno do Servidor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <meta content="Coderthemes" name="author" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" href="{% static 'images/python-logo.png' %}" />

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.min.css' %}">

</head>

<body class="authentication-bg">
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-pattern">
            <div class="card-body p-4">
              <div class="text-center mt-4">
                <h1 class="text-error">500</h1>
                <h3 class="mt-3 mb-2">Erro Interno do Servidor</h3>
                <p class="text-muted mb-3">
                  Ocorreu um erro interno na aplicação. Favor entrar em contato com a administração do site.
                </p>

                <a href="{% url 'app' %}" class="btn btn-success waves-effect waves-light">
                  <i class="remixicon-restart-line" style="position: relative;bottom: -2px;"></i> Voltar
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/vendor.min.js' %}"></script>
  <script src="{% static 'js/app.min.js' %}"></script>
</body>
</html>
