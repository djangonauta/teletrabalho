{% extends 'app.html' %}

{% load bootstrap5 %}

{% block content %}
<div class="container-fluid mt-3">
  <div class="row">
    <div class="cols">
      {% bootstrap_messages %}

      <form action="" method='post' class="form" novalidate>{% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>
{% endblock content %}
